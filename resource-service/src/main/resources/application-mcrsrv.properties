spring.application.name=resource-service

server.port=8081

logging.level.org.springframework=DEBUG

#dataSource settings
spring.datasource.url=jdbc:postgresql://resource-service-postgres:5432/customer_service
spring.datasource.username=denis
spring.datasource.password=denis

#JPA dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#logging SQL statements
spring.jpa.show-sql=true

#settings of Eureka server
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://registrydiscovery:8761/eureka